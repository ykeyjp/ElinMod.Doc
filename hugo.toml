[params]
description = 'yk elin mod documents.'

[params.navbar]
displayTitle = true
displayLogo = true
width = 'full'
logo.path = 'img/putty.png'

[params.page]
width = 'full'

[params.footer]
displayCopyright = true
displayPoweredBy = false
