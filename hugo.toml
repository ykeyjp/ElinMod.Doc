baseURL = 'https://ykeyjp.github.io/ElinMod.Doc/'
languageCode = 'ja-JP'
theme = 'hextra'
title = 'YK Elin Mod Doc'

enableRobotsTXT = true
enableGitInfo = true
enableEmoji = false
